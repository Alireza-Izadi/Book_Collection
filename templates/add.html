{% extends 'bootstrap/base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block title %}
Add Book
{% endblock title %}
{% block content %}
<h1>Add Book</h1>
<form action="{{ url_for('add')}}" method="POST">
    {{ form.csrf_token }}
    {{ wtf.quick_form(form) }}
</form>
{% if submitted == True %}
<div class="alert alert-success" role="alert">
    Book Successfully Added.
</div>
{% endif %}
{% endblock content %}
